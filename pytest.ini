[pytest]
# Pytest configuration for BIRS test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers for test categorization and sharding
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take longer than 1 second
    fast: Tests that complete in under 1 second
    rag: Tests related to RAG functionality
    crawler: Tests related to web crawling
    scoring: Tests related to scoring and evaluation
    visualize: Tests related to visualization
    network: Tests that require network access

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
